<ion-header>
  <ion-navbar>
    <ion-title>
      AI Talk Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    <ion-item item-right>
      <div class="msgboxcss">Hello</div>
    </ion-item>
    <ion-item *ngFor="let msg of msglist" >
      <div class="msgboxcss">
        {{msg}}
      </div>
    </ion-item>
  </ion-list>
  
</ion-content>


<ion-footer keyboard-attach>
  <ion-item clear>
    <ion-input type="text" [(ngModel)]="chatBox"></ion-input>
    <button ion-button item-right (click)='sendMsg()'>Send</button>
  </ion-item>

</ion-footer>
